                                        text: 'Groups',
                                        color: getTextColor()
                                    },
                                    ticks: {
                                        display: boxplots.length > 1,
                                        color: getTextColor(),
                                        callback: function(value, index) {
                                            const boxplotIndex = Math.round(value + (boxplots.length - 1) / 2);
                                            if (boxplotIndex >= 0 && boxplotIndex < boxplots.length) {
                                                return boxplots[boxplotIndex].name || `Group ${boxplotIndex + 1}`;
                                            }
                                            return '';
                                        }
                                    }
                                }
                            } : {
                                x: {
                                    type: 'linear',
                                    min: -(boxplots.length) * 0.5,
                                    max: (boxplots.length) * 0.5,
                                    display: boxplots.length > 1,  // Show x-axis labels for multiple boxplots
                                    title: {
                                        display: boxplots.length > 1,
                                        text: 'Groups',
                                        color: getTextColor()
                                    },
                                    ticks: {
                                        display: boxplots.length > 1,
                                        color: getTextColor(),
                                        callback: function(value, index) {
                                            const boxplotIndex = Math.round(value + (boxplots.length - 1) / 2);
                                            if (boxplotIndex >= 0 && boxplotIndex < boxplots.length) {
                                                return boxplots[boxplotIndex].name || `Group ${boxplotIndex + 1}`;
                                            }
                                            return '';
                                        }
                                    }
                                },
                                y: {
                                    type: 'linear',
                                    position: 'left',
                                    min: xAxisConfig.min || (overallMin - 2),
                                    max: xAxisConfig.max || (overallMax + 2),
                                    title: {
                                        display: true,
                                        text: xAxisConfig.title || 'Value',
                                        color: getTextColor()
                                    },
                                    grid: {
                                        display: showHorizontalGrid,
                                        color: getGridColor()
                                    },
                                    ticks: {
                                        stepSize: xAxisConfig.tickInterval,
                                        color: getTextColor()
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    callbacks: {
                                        title: function(context) {
                                            const dataset = context[0].dataset;
                                            return dataset.label;
                                        },
                                        label: function(context) {
                                            const dataset = context.dataset;
                                            
                                            if (dataset.label.includes('Median')) {
                                                const value = isHorizontal ? context.parsed.x : context.parsed.y;
                                                return `Median: ${value}`;
                                            } else if (dataset.label.includes('Outliers')) {
                                                const value = isHorizontal ? context.parsed.x : context.parsed.y;
                                                return `Outlier: ${value}`;
                                            } else if (dataset.label.includes('Whisker')) {
                                                const value = isHorizontal ? context.parsed.x : context.parsed.y;
                                                return `Whisker endpoint: ${value}`;
                                            } else if (dataset.label.includes('Cap')) {
                                                const value = isHorizontal ? context.parsed.x : context.parsed.y;
                                                return `Whisker cap: ${value}`;
                                            }
                                            const value = isHorizontal ? context.parsed.x : context.parsed.y;
                                            return `Value: ${value}`;
                                        }
                                    }
                                }
                            }
                        },
                        plugins: [{
                            id: 'boxplotBox',
                            afterDraw: function(chart) {
                                const ctx = chart.ctx;
                                const chartArea = chart.chartArea;
                                ctx.save();
                                
                                // Draw boxes for each boxplot
                                const boxplotSpacing = 0.8; // Space between boxplots
                                boxplots.forEach((boxplot, index) => {
                                    const { Q1, Q3, name } = boxplot;
                                    const color = boxplotColors[index];
                                    
                                    // Set fill and stroke styles
                                    ctx.fillStyle = color + '33'; // Add transparency
                                    ctx.strokeStyle = color;
                                    ctx.lineWidth = 2;
                                    
                                    if (isHorizontal) {
                                        const xScale = chart.scales.x;
                                        const yScale = chart.scales.y;
                                        const boxHeight = 30;
                                        const yPos = (index - (boxplots.length - 1) / 2) * boxplotSpacing;
                                        const centerY = yScale.getPixelForValue(yPos);
                                        const q1X = xScale.getPixelForValue(Q1);
                                        const q3X = xScale.getPixelForValue(Q3);
                                        ctx.fillRect(q1X, centerY - boxHeight/2, q3X - q1X, boxHeight);
                                        ctx.strokeRect(q1X, centerY - boxHeight/2, q3X - q1X, boxHeight);
                                    } else {
                                        const xScale = chart.scales.x;
                                        const yScale = chart.scales.y;
                                        const boxWidth = 30;
                                        const xPos = (index - (boxplots.length - 1) / 2) * boxplotSpacing;
                                        const centerX = xScale.getPixelForValue(xPos);
                                        const q1Y = yScale.getPixelForValue(Q1);
                                        const q3Y = yScale.getPixelForValue(Q3);
                                        ctx.fillRect(centerX - boxWidth/2, q3Y, boxWidth, q1Y - q3Y);
                                        ctx.strokeRect(centerX - boxWidth/2, q3Y, boxWidth, q1Y - q3Y);
                                    }
                                });
                                
                                ctx.restore();
                            }
                        }]
                    });
                    chartInstances.push(chart);
                }
            }, 100);

            return chartHtml;
        }

        function renderTable(tableData) {
            if (!tableData || !Array.isArray(tableData) || tableData.length === 0) return '';
            
            const headers = tableData[0];
            const rows = tableData.slice(1);
            
            let tableHtml = '<div class="table-container"><table>';
            
            // Headers
            tableHtml += '<thead><tr>';
            headers.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr></thead>';
            
            // Rows
            tableHtml += '<tbody>';
            rows.forEach(row => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody></table></div>';
            
            return tableHtml;
        }

        function renderChoices(choices, answerKey) {
            if (!choices || !Array.isArray(choices)) return '';
            
            const normalizedAnswer = (answerKey || '').toString().trim().toUpperCase();
            let choicesHtml = '<div class="choices">';
            choices.forEach(choice => {
                const isCorrect = choice.key.toString().trim().toUpperCase() === normalizedAnswer;
                choicesHtml += `
                    <div class="choice ${isCorrect ? 'correct-choice' : ''}">
                        <span class="choice-key">${choice.key}.</span> ${choice.value}
                    </div>
                `;
            });
            choicesHtml += '</div>';
            
            return choicesHtml;
        }

        function renderSolutionPart(part, questionId) {
            let partHtml = `
                <div class="solution-part">
                    <div class="solution-part-id">Part ${part.partId}</div>
                    <div class="solution-description">${part.description}</div>
                    <div class="solution-response">${part.response}</div>
            `;
            
            // Render solution attachments (charts, tables, etc.)
            if (part.attachments) {
                if (part.attachments.chartType) {
                    partHtml += renderChart(part.attachments, `${questionId}-solution-${part.partId}`);
                }
                if (part.attachments.table) {
                    partHtml += renderTable(part.attachments.table);
                }
            }
            
            // Render calculations if present
            if (part.calculations && Array.isArray(part.calculations)) {
                partHtml += `
                    <div class="solution-calculations">
                        <div class="solution-calculations-title">Calculations:</div>
                `;
                part.calculations.forEach(calc => {
                    partHtml += `<div class="calculation-step">${calc}</div>`;
                });
                partHtml += `</div>`;
            }
            
            partHtml += `</div>`;
            return partHtml;
        }

        function renderScoringRubric(scoring) {
            if (!scoring || !scoring.rubric) return '';
            
            let rubricHtml = `
                <div class="scoring-rubric">
                    <div class="scoring-title">Scoring Rubric (Total: ${scoring.totalPoints} points)</div>
            `;
            
            scoring.rubric.forEach(rubricPart => {
                rubricHtml += `
                    <div class="scoring-part">
                        <div class="scoring-part-header">
                            Part ${rubricPart.part} (${rubricPart.maxPoints} point${rubricPart.maxPoints !== 1 ? 's' : ''})
                        </div>
                        <div class="scoring-criteria">
                `;
                
                if (rubricPart.criteria && Array.isArray(rubricPart.criteria)) {
                    rubricPart.criteria.forEach(criterion => {
                        rubricHtml += `<div class="scoring-criterion">${criterion}</div>`;
                    });
                }
                
                rubricHtml += `</div>`;
                
                if (rubricPart.scoringNotes) {
                    rubricHtml += `<div class="scoring-notes">${rubricPart.scoringNotes}</div>`;
                }
                
                rubricHtml += `</div>`;
            });
            
            rubricHtml += `</div>`;
            return rubricHtml;
        }

        function renderSolution(solution, questionId) {
            if (!solution) return '';
            
            let solutionHtml = `
                <div class="solution">
                    <div class="solution-title">📝 Solution</div>
            `;
            
            // Render solution parts
            if (solution.parts && Array.isArray(solution.parts)) {
                solution.parts.forEach(part => {
                    solutionHtml += renderSolutionPart(part, questionId);
                });
            }
            
            solutionHtml += `</div>`;
            
            // Render scoring rubric separately
            if (solution.scoring) {
                solutionHtml += renderScoringRubric(solution.scoring);
            }
            
            return solutionHtml;
        }

        function renderQuestion(question, index) {
            const questionNumber = index + 1;
            let questionHtml = `
                <div class="quiz-container">
                    <div class="question-header">Question ${questionNumber}</div>
                    <div class="question-id">ID: ${question.id || 'N/A'}</div>
                    <div class="question-id">Type: ${question.type || 'N/A'}</div>
                    
                    <div class="question-prompt">
                        ${question.prompt || 'No prompt provided'}
                    </div>
            `;

            // Handle attachments
            if (question.attachments) {
                // Render multiple charts if present
                if (question.attachments.charts && Array.isArray(question.attachments.charts)) {
                    questionHtml += '<div class="multiple-charts-container">';
                    question.attachments.charts.forEach((chart, chartIndex) => {
                        questionHtml += renderChart(chart, `${question.id}-chart-${chartIndex}`);
                    });
                    questionHtml += '</div>';
                }
                // Render single chart if present
                else if (question.attachments.chartType) {
                    questionHtml += renderChart(question.attachments, question.id);
                }
                
                // Render table if present
                if (question.attachments.table) {
                    questionHtml += renderTable(question.attachments.table);
                }
                
                // Render choices if present (in attachments)
                if (question.attachments.choices) {
                    questionHtml += renderChoices(question.attachments.choices, question.answerKey);
                }
            }

            // Handle choices at top level (new format)
            if (question.choices) {
                questionHtml += renderChoices(question.choices, question.answerKey);
            }

            // Render reasoning/explanation if present
            if (question.reasoning) {
                questionHtml += `
                    <div class="reasoning">
                        <strong>Explanation:</strong> ${question.reasoning}
                    </div>
                `;
            }

            // Render solution if present (for free response questions)
            if (question.solution) {
                questionHtml += renderSolution(question.solution, question.id);
            }

            questionHtml += '</div>';
            return questionHtml;
        }

        function cleanJsonText(text) {
            try {
                // Step 1: Remove all comment lines and empty lines
                const lines = text.split('\n');
                const cleanedLines = lines.filter(line => {
                    const trimmed = line.trim();
                    return !trimmed.startsWith('//') && trimmed !== '';
                });
                
                // Step 2: Join and fix basic JSON issues
                let cleanedText = cleanedLines.join('\n');
                cleanedText = cleanedText.replace(/,(\s*[}\]])/g, '$1'); // Fix trailing commas
                
                // Step 3: Try to parse as-is first (might be valid JSON already)
                try {
                    JSON.parse(cleanedText);
                    return cleanedText; // Already valid JSON
                } catch (e) {
                    // Continue with multi-object processing
                }
                
                // Step 4: Handle multiple JSON objects
                const jsonObjects = [];
                let currentObject = '';
                let braceCount = 0;
                let inString = false;
                let escapeNext = false;
                
                for (let i = 0; i < cleanedText.length; i++) {
                    const char = cleanedText[i];
                    currentObject += char;
                    
                    if (escapeNext) {
                        escapeNext = false;
                        continue;
                    }
                    
                    if (char === '\\') {
                        escapeNext = true;
                        continue;
                    }
                    
                    if (char === '"') {
                        inString = !inString;
                        continue;
                    }
                    
                    if (!inString) {
                        if (char === '{') {
                            braceCount++;
                        } else if (char === '}') {
                            braceCount--;
                            
                            // When braceCount reaches 0, we have a complete object
                            if (braceCount === 0) {
                                const trimmedObject = currentObject.trim();
                                if (trimmedObject) {
                                    // Validate this individual object
                                    try {
                                        JSON.parse(trimmedObject);
                                        jsonObjects.push(trimmedObject);
                                    } catch (e) {
                                        console.warn('Skipping invalid JSON object:', e.message);
                                    }
                                }
                                currentObject = '';
                            }
                        }
                    }
                }
                
                // Handle any remaining content
                if (currentObject.trim()) {
                    try {
                        JSON.parse(currentObject.trim());
                        jsonObjects.push(currentObject.trim());
                    } catch (e) {
                        console.warn('Skipping invalid remaining JSON:', e.message);
                    }
                }
                
                if (jsonObjects.length === 0) {
                    throw new Error('No valid JSON objects found');
                }
                
                // If we have multiple objects, wrap in array
                if (jsonObjects.length > 1) {
                    return '[' + jsonObjects.join(',') + ']';
                } else {
                    return jsonObjects[0];
                }
                
            } catch (error) {
                throw new Error(`JSON sanitization failed: ${error.message}`);
            }
        }

        function renderQuiz(data) {
            try {
                // Store data for dark mode re-rendering
                window.lastLoadedData = data;
                
                // Clear existing charts first
                chartInstances.forEach(chart => chart.destroy());
                chartInstances = [];
                
                let questions = [];
                
                // Handle different JSON structures
                if (Array.isArray(data)) {
                    questions = data;
                } else if (data.questions && Array.isArray(data.questions)) {
                    questions = data.questions;
                } else if (typeof data === 'object') {
                    // Check if it's a single question object
                    if (data.id && data.prompt) {
                        questions = [data];
                    } else {
                        // Try to extract questions from object properties
                        questions = Object.values(data).filter(item => 
                            typeof item === 'object' && item.id && item.prompt
                        );
                    }
                }

                if (questions.length === 0) {
                    showMessage('No valid questions found in the JSON data. Please check the format.');
                    return;
                }

                showStats(questions);
                
                const questionsContainer = document.getElementById('questionsContainer');
                let questionsHtml = '';
                
                questions.forEach((question, index) => {
                    questionsHtml += renderQuestion(question, index);
                });
                
                questionsContainer.innerHTML = questionsHtml;
                showMessage(`Successfully loaded ${questions.length} question(s) with tables and charts! Advanced chart configurations and dark mode support enabled.`, 'success');
                
            } catch (error) {
                showMessage(`Error rendering quiz: ${error.message}`);
            }
        }

        function loadFromFile() {
            // Play load tone
            buttonTones.load();
            
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a JSON file first.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const cleanedJson = cleanJsonText(e.target.result);
                    const jsonData = JSON.parse(cleanedJson);
                    renderQuiz(jsonData);
                } catch (error) {
                    showMessage(`Invalid JSON file: ${error.message}`);
                }
            };
            reader.readAsText(file);
        }

        function loadFromText() {
            // Play load text tone
            buttonTones.loadText();
            
            const jsonInput = document.getElementById('jsonInput');
            const jsonText = jsonInput.value.trim();
            
            if (!jsonText) {
                showMessage('Please paste some JSON data first.');
                return;
            }
            
            try {
                const cleanedJson = cleanJsonText(jsonText);
                const jsonData = JSON.parse(cleanedJson);
                renderQuiz(jsonData);
            } catch (error) {
                showMessage(`Invalid JSON format: ${error.message}`);
            }
        }

        // Load sample data on page load
        window.onload = function() {
            initTheme();

        };
